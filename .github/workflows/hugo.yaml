name: Hugo Deployment

on:
  push:
    branches:
      - main  # Thay thế bằng 'master' nếu đó là branch chính của bạn

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Permissions cần thiết để triển khai lên GitHub Pages
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true  # Đảm bảo các theme (submodule) được kéo về
          fetch-depth: 0    # Lấy toàn bộ lịch sử Git

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          # Nếu bạn dùng SASS/SCSS, hãy bật extended:
          # extended: true 

      - name: Build Hugo Site
        run: hugo --minify 
        # Nếu trang web của bạn nằm trong thư mục con (ví dụ: docs/), hãy thêm cờ --source here.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Branch đích cho việc triển khai GitHub Pages.
          # Mặc định là 'gh-pages', nhưng nếu bạn dùng '/docs' hoặc branch chính, hãy thay đổi.
          publish_branch: gh-pages
          force_orphan: true # Đảm bảo commit là sạch và không bị lỗi lịch sử
